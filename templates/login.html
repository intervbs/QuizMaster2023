{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
        {{ login_form.csrf_token }}
        <div class="main_container">
            {{ login_form.username(class="form_input_field", placeholder="Enter username") }}
            {{ login_form.password(class="form_input_field", placeholder="Enter password") }}
            <button type="submit" class="form_input_button">Login</button>
        </div>
    </form>
{% endblock %}
