{% extends 'base.html' %}
{% block body %}
    <h1 class="bottom">
      Good Luck on the quiz.               
    </h1></br></br></br>
    <h1>Questions</h1>
    {% for question in questions %}
        <p>{{ question.question }}</p>
        {% for answer in question.alt %}
            <input type="radio" name="{{ question.question_id }}" value="{{ answer.answer_id }}"> {{ answer.answer_text }} <br>
        {% endfor %}
    {% endfor %}
        </table><br><br><br>
{% endblock %}
