{% extends 'base.html' %}
{% block content %}
    <h1>Good Luck!</h1><br><br><br>
    {% for quizidx in quizidx %}
        <h1>{{ quizidx.name }}</h1><br>
        <p>Description</p><br>
            {{ quizidx.description }}<br>
            <p>Category</p><br>
            {{ quizidx.category }}<br>
            <div class="container">
              <a class="button" href="/questions?id={{ quizidx.quiz_id }}">Start Quiz</a>
            </div>   
    {% endfor %}
{% endblock %}
